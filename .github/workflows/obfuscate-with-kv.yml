name: Update EdgeTunnel Worker Script

on:
  workflow_dispatch: {}

jobs:
  update-worker:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 下载原始 _worker.js
      - name: Fetch original _worker.js
        run: |
          curl --retry 5 --retry-delay 5 -L https://raw.githubusercontent.com/cmliu/edgetunnel/main/_worker.js -o _worker.js

      # 4. 执行 patch_worker.js 替换逻辑
      - name: Patch _worker.js
        run: |
          node patch_worker.js

      # 5. 输出结果确认
      - name: Confirm update
        run: |
          echo "_worker.js 已更新，文件大小："
          ls -lh _worker.js

      # 6. 提交修改回仓库
      - name: Commit updated _worker.js
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _worker.js
          git commit -m "Update _worker.js via GitHub Actions" || echo "No changes to commit"
          git push
