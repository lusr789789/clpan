                      proxyIPPool = proxyIP.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
                  }
              } else if (env.KV) {
                  const kvProxy = await env.KV.get("PROXYIP");
                  if (kvProxy) {
                      const lines = kvProxy.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
                      proxyIP = lines.length > 0 ? lines[0] : "";
                      try {
