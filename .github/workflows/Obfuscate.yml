name: 构建 BPB 面板

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *" # 每天凌晨 1 点 UTC 时间运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 获取最新版本号（包括 Pre-release）
        id: get_latest_version
        run: |
          # 打印所有版本号以供调试
          echo "All releases: $(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases | jq -r '.[].tag_name')"

          # 打印排序后的版本号
          echo "Sorted releases: $(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases | jq -r 'map(select(.created_at != null)) | sort_by(.created_at) | reverse | .[].tag_name')"

          # 获取最新版本号
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases | jq -r 'map(select(.created_at != null)) | sort_by(.created_at) | reverse | .[0].tag_name')

          # 去掉前缀 v
          LATEST_RELEASE=$(echo "${LATEST_RELEASE}" | sed 's/^v//')

          echo "Latest release from API: ${LATEST_RELEASE}"
          echo "latest_version=${LATEST_RELEASE}" >> $GITHUB_ENV

      - name: 检查 update.txt 是否存在
        id: check_update_txt
        run: |
          if [ -f "update.txt" ]; then
            echo "update.txt 存在"
            echo "update_txt_exists=true" >> $GITHUB_ENV
          else
            echo "update.txt 不存在"
            echo "update_txt_exists=false" >> $GITHUB_ENV
          fi

      - name: 读取 update.txt 中的版本号（如果文件存在）
        if: env.update_txt_exists == 'true'
        id: read_update_txt
        run: |
          CURRENT_VERSION=$(cat update.txt)
          # 去掉前缀 v
          CURRENT_VERSION=$(echo "${CURRENT_VERSION}" | sed 's/^v//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_ENV
          echo "Current version in update.txt: ${CURRENT_VERSION}"

      - name: 判断是否需要更新
        id: check_need_update
        run: |
          NEED_UPDATE="false"
          if [[ "${{ env.update_txt_exists }}" == "false" || "${{ env.current_version }}" != "${{ env.latest_version }}" ]]; then
            NEED_UPDATE="true"
          fi
          echo "Need update: ${NEED_UPDATE}"
          echo "need_update=${NEED_UPDATE}" >> $GITHUB_ENV

      - name: 停止更新（如果无需更新）
        if: env.need_update == 'false'
        run: |
          echo "版本未更新，放弃后续步骤"
          exit 0

      - name: 下载最新 JS 文件
        if: env.need_update == 'true'
        run: |
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 5 -O latest.js "https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/v${{ env.latest_version }}/worker.js"

      - name: 替换 _worker.js
        if: env.need_update == 'true'
        run: |
          mv latest.js _worker.js

      - name: 更新 update.txt
        if: env.need_update == 'true'
        run: |
          echo "${{ env.latest_version }}" > update.txt

      - name: 提交更改
        if: env.need_update == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: 更新最新的 BPB 面板'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
