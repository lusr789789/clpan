name: 构建并混淆 BPB 面板

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *" # 每天凌晨 1 点 UTC 时间运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 安装依赖
        run: |
          npm install -g javascript-obfuscator@latest # 确保安装最新版本

      - name: 下载原始 JS 文件
        run: |
          wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js

      - name: 替换字符串
        run: |
          sed -i 's/Proxy IPs \/ Domains/反代IP \/ 域名/g' origin.js
          sed -i 's/Clean IPs \/ Domains/代理IP \/ 域名/g' origin.js
          # 使用 sed 命令将 "Proxy IPs / Domains" 替换为 "代理IP/域名"

      - name: 混淆 JS 文件
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --identifier-names-generator hexadecimal \
            --string-array true \
            --string-array-encoding 'base64' \
            --seed 0x12345678

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: 更新最新的 BPB 面板'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
