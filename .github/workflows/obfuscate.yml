name: Generate and Obfuscate Worker Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次，可根据需要修改

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate Cloudflare Worker source file
        run: |
          node -e "
            const JavaScriptObfuscator = require('javascript-obfuscator');
            const fs = require('fs');
            const path = require('path');

            const sourceFileName = 'cfproxy.js'; // 原始源文件名
            const outputFileName = '_worker.js'; // 输出文件名
            const sourcePath = path.join(process.cwd(), sourceFileName);

            if (!fs.existsSync(sourcePath)) {
              console.error('❌ 错误：未找到源文件 ' + sourceFileName);
              process.exit(1);
            }

            const originalCode = fs.readFileSync(sourcePath, 'utf8');
            if (!originalCode.trim()) {
              console.error('❌ 错误：源文件为空');
              process.exit(1);
            }

            // ✅ Cloudflare Worker 兼容的混淆配置
            const obfuscationOptions = {
              compact: true,
              controlFlowFlattening: true,
              controlFlowFlatteningThreshold: 0.75,
              deadCodeInjection: true,
              deadCodeInjectionThreshold: 0.4,
              stringArray: true,
              stringArrayEncoding: ['base64'],
              stringArrayThreshold: 0.75,
              renameGlobals: false, // ❗ 禁止混淆全局函数
              identifierNamesGenerator: 'mangled',
              numbersToExpressions: true,
              splitStrings: true,
              splitStringsChunkLength: 10,
              transformObjectKeys: true,
              selfDefending: false,
              debugProtection: false,
              target: 'browser', // ✅ Worker 环境兼容
              reservedNames: [
                '^fetch$', '^Request$', '^Response$', '^addEventListener$', '^event$', '^handleRequest$'
              ]
            };

            const obfuscatedCode = JavaScriptObfuscator.obfuscate(
              originalCode,
              obfuscationOptions
            ).getObfuscatedCode();

            fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
            console.log('✅ 已混淆完成，输出至：' + outputFileName);
          "

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '_worker.js'
          if git diff --staged --quiet; then
            echo '✅ 无需更新，混淆文件已是最新版本。'
          else
            git commit -m 'build: Generate and obfuscate worker script'
            git push
            echo '🚀 已提交新的混淆版本。'
          fi
