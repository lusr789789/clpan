name: Generate and Obfuscate Worker Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file
        run: |
          cat > obfuscate.js << 'EOF'
          const JavaScriptObfuscator = require('javascript-obfuscator');
          const fs = require('fs');
          const path = require('path');

          const sourceFileName = 'ssproxy.js';
          const outputFileName = '_worker.js';
          const sourceFilePath = path.join(process.cwd(), sourceFileName);

          if (!fs.existsSync(sourceFilePath)) {
            console.error('错误：文件不存在: ' + sourceFilePath);
            process.exit(1);
          }

          const originalCode = fs.readFileSync(sourceFilePath, 'utf8');
          if (!originalCode.trim()) {
            console.error('错误：源文件为空');
            process.exit(1);
          }

          const obfuscationOptions = {
            compact: true,
            controlFlowFlattening: false,
            deadCodeInjection: false,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 0.75,
            renameGlobals: false,
            identifierNamesGenerator: 'mangled',
            numbersToExpressions: true,
            splitStrings: false,
            transformObjectKeys: false,
            selfDefending: false,
            debugProtection: false,
            reservedNames: ['^i$', '^j$', '^k$', '^l$', '^f$', '^g$', '^h$']
          };

          const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
          fs.writeFileSync(outputFileName, obfuscatedCode, 'utf8');
          console.log('成功生成 _worker.js');
          EOF

          node obfuscate.js

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add _worker.js

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "build: Generate and obfuscate worker script"
            git push origin ${{ github.ref_name }}
          fi
